<div class="d-flex flex-column">
  <img [src]="cocktail.img" alt="" />
  <h3>{{ cocktail.name }}</h3>
  <p class="cocktailDescription">{{ cocktail.description }}</p>
  <ul class="list-primary list-ingredient-container">
    <li class="list-ingredient" *ngFor="let ingredient of cocktail.ingredients">
      <span>{{ ingredient.name }}</span>
      <span>{{ ingredient.quantity }}g</span>
    </li>
  </ul>
  <div class="btnContainer mt10">
    <button class="btn btn-primary">Editer le cocktail</button>
    <button class="btn btn-primary" (click)="addIngredient()">
      Ajouter au panier
    </button>
  </div>
</div>
